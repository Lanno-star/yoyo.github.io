<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Buttons</title>
    <style>
        body {
            background-color: #b19cd9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
        }
        .button img {
            border-radius: 15px;
            width: 150px;
            height: 150px;
        }
        .button span {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #b19cd9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="button">
            <img src="path/to/image.jpg" alt="About Me">
            <span>ABOUT ME</span>
        </a>
        <a href="#" class="button">
            <img src="path/to/image.jpg" alt="HOBI">
            <span>HOBI</span>
        </a>
        <a href="#" class="button">
            <img src="path/to/image.jpg" alt="Favorite Game">
            <span>FAVORITE GAME</span>
        </a>
    </div>
</body>
</html>
